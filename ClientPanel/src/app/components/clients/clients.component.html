<div class="row m-3">
    <div class="col-sm">
        <a routerLink="clients/add" class="btn btn-success">
            <i class="fa fa-plus"></i>New client
        </a>
    </div>
    <div class="col-sm">
        <h4 class="text-right">{{total | currency:'USD':'symbol'}}</h4>
    </div>
</div>
<div class="card">
    <img class="card-img-top" alt="">
    <div class="card-body">
        <h4 class="card-title">List clients</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td scope="row">{{client.firstName}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.balance | currency:'USD':'symbol'}}</td>
                        <td class="text-right">
                            <a routerLink="/clients/{{client.id}}" class="btn btn-info"><i class="fa fa-info-circle"></i></a>
                            <a routerLink="/clients/edit/{{client.id}}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
