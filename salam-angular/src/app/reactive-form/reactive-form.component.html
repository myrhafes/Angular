<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            class="form-control"
            id="username"
            type="text">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">Champ obligatoire!</div>
            <div *ngIf="username.errors.minlength">min 5 char !</div>
            <div *ngIf="username.errors.cannotContainSpace">test</div>
        </div>    
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input
            formControlName="password" 
            class="form-control"
            id="password"
            type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>
</form>
