<form>
    <legend>New Post :</legend>
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" class="form-control" id="title" type="text" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input [(ngModel)]="post.body" name="body" class="form-control" id="body" type="text" placeholder="Body">
    </div>
    <button (click)="addPost()" *ngIf="status" class="btn btn-primary">Add</button>
    <button (click)="updatePost()" *ngIf="!status" class="btn btn-danger">Edit</button>
</form>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <div align="right">
            <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
            <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>
